<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox And Gridbox</title>
</head>
<body>
  <h2>Gridbox</h2>
  <div class="grid-container">
    <div class="grid-item-1">Grid Item 1</div>
    <div class="grid-item-2">Grid Item 2</div>
    <div class="grid-item-3">Grid Item 3</div>
    <div class="grid-item-4">Grid Item 4</div>
    <div class="grid-item-5">Grid Item 5</div>
    <div class="grid-item-6">Grid Item 6</div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <h2>Flexbox</h2>
  <div class="flex-container">
    <div class="flex-item-1">Flex Item 1</div>
    <div class="flex-item-2">Flex Item 2</div>
    <div class="flex-item-3">Flex Item 3</div>
    <div class="flex-item-4">Flex Item 4</div>
    <div class="flex-item-5">Flex Item 5</div>
    <div class="flex-item-6">Flex Item 6</div>
  </div>
</body>
</html>
